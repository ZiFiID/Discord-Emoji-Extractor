<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Discord Emoji Extractor - Auto Format</title>
<style>
  body {
    background-color: #36393f;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #dcddde;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: #2f3136;
    padding: 20px;
    border-radius: 8px;
    width: 440px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: white;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: none;
    border-radius: 4px;
    background-color: #202225;
    color: #dcddde;
    font-size: 16px;
  }
  .buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  button {
    background-color: #7289da;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #5b6eae;
  }
  .result {
    margin-top: 20px;
    text-align: center;
  }
  .emoji-block {
    background-color: #202225;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  .emoji-block img {
    vertical-align: middle;
  }
  .link-box {
    margin-top: 8px;
    background-color: #2f3136;
    padding: 6px;
    border-radius: 4px;
    word-break: break-all;
    color: #b9bbbe;
    font-size: 14px;
  }
  .copy-btn {
    margin-top: 6px;
    background-color: #43b581;
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .copy-btn:hover {
    background-color: #3aa06b;
  }
  .error-msg {
    color: #f04747;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Discord Emoji Extractor</h2>
    <input type="text" id="emojiInput" placeholder="Paste anything with emoji ID..." />
    <div class="buttons">
      <button onclick="handleEmoji()">Get Emoji</button>
    </div>
    <div class="result" id="resultArea"></div>
  </div>

<script>
  function extractEmojiID(input) {
    let cleanInput = input.split('?size=')[0];
    let digitsOnly = cleanInput.match(/\d+/g);
    if (!digitsOnly) return null;
    return digitsOnly.join('');
  }

  function createResultBlock(imgSrc, link) {
    const resultArea = document.getElementById("resultArea");

    const block = document.createElement("div");
    block.className = "emoji-block";

    const img = new Image();
    img.src = imgSrc;
    img.width = 48;
    img.height = 48;
    block.appendChild(img);

    const linkBox = document.createElement("div");
    linkBox.className = "link-box";
    linkBox.textContent = link;
    block.appendChild(linkBox);

    const copyBtn = document.createElement("button");
    copyBtn.className = "copy-btn";
    copyBtn.textContent = "Copy";
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(link).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1000);
      });
    };
    block.appendChild(copyBtn);

    resultArea.appendChild(block);
  }

  function showError(message) {
    const resultArea = document.getElementById("resultArea");
    const errorMsg = document.createElement("div");
    errorMsg.className = "emoji-block error-msg";
    errorMsg.textContent = `❌ ${message}`;
    resultArea.appendChild(errorMsg);
  }

  function handleEmoji() {
    const input = document.getElementById("emojiInput").value.trim();
    const resultArea = document.getElementById("resultArea");
    resultArea.innerHTML = "";

    const emojiID = extractEmojiID(input);
    if (!emojiID) {
      showError("No valid emoji ID found.");
      return;
    }

    const tryFormats = ["gif", "webp"];
    let found = false;

    (function tryNext(index) {
      if (index >= tryFormats.length) {
        showError(`Invalid emoji ID: ${emojiID}`);
        return;
      }

      const format = tryFormats[index];
      const url = `https://cdn.discordapp.com/emojis/${emojiID}.${format}?size=48`;
      const testImg = new Image();

      testImg.onload = () => {
        if (!found) {
          found = true;
          createResultBlock(url, url);
        }
      };

      testImg.onerror = () => {
        tryNext(index + 1);
      };

      testImg.src = url;
    })(0);
  }
</script>
</body>
</html>
