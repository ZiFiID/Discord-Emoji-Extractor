<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Discord Emoji Extractor - All Numbers Joined</title>
<style>
  body {
    background-color: #36393f;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #dcddde;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: #2f3136;
    padding: 20px;
    border-radius: 8px;
    width: 440px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: white;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: none;
    border-radius: 4px;
    background-color: #202225;
    color: #dcddde;
    font-size: 16px;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  button {
    background-color: #7289da;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #5b6eae;
  }
  .result {
    margin-top: 20px;
    text-align: center;
  }
  .emoji-block {
    background-color: #202225;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  .emoji-block img {
    vertical-align: middle;
  }
  .link-box {
    margin-top: 8px;
    background-color: #2f3136;
    padding: 6px;
    border-radius: 4px;
    word-break: break-all;
    color: #b9bbbe;
    font-size: 14px;
    user-select: all; /* allow easy manual copy */
  }
  .error-msg {
    color: #f04747;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Discord Emoji Extractor</h2>
    <input type="text" id="emojiInput" placeholder="Paste anything with emoji ID..." />
    <div class="buttons">
      <button onclick="showEmoji('webp')">WebP</button>
      <button onclick="showEmoji('gif')">GIF</button>
    </div>
    <div class="result" id="resultArea"></div>
  </div>

<script>
  function extractEmojiID(input) {
    // Remove ?size= and anything after it to avoid mixing numbers in query string
    let cleanInput = input.split('?size=')[0];

    // Extract all digits from input, join all digits into one continuous string (no spaces)
    let digitsOnly = cleanInput.match(/\d+/g);
    if (!digitsOnly) return null;

    return digitsOnly.join('');
  }

  function showEmoji(format) {
    const input = document.getElementById("emojiInput").value.trim();
    const resultArea = document.getElementById("resultArea");
    resultArea.innerHTML = "";

    const emojiID = extractEmojiID(input);
    if (!emojiID) {
      resultArea.textContent = "No valid emoji ID found.";
      return;
    }

    const url = `https://cdn.discordapp.com/emojis/${emojiID}.${format}?size=48`;
    const img = new Image();

    img.onload = () => {
      const block = document.createElement("div");
      block.className = "emoji-block";

      img.width = 48;
      img.height = 48;
      block.appendChild(img);

      const linkBox = document.createElement("div");
      linkBox.className = "link-box";
      linkBox.textContent = url;

      block.appendChild(linkBox);
      resultArea.appendChild(block);
    };

    img.onerror = () => {
      const errorMsg = document.createElement("div");
      errorMsg.className = "emoji-block error-msg";
      errorMsg.textContent = `‚ùå Invalid emoji ID: ${emojiID}`;
      resultArea.appendChild(errorMsg);
    };

    img.src = url;
  }
</script>
</body>
</html>
